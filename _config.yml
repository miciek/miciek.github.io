# Site settings
title:       Polyglot Programmer's Blog
email:       miciek@gmail.com
author:      Michał Płachta
description: "I write mostly to remember things better. I do Scala, JavaScript and a little bit of many others."
baseurl:     ""
url:         "http://michalplachta.com"

gems: [jekyll-paginate]

# Google analytics
google_analytics: UA-50961043-2

# Optional features
animated:           true
show_related_posts: false
show_post_footers:  true

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: michalplachta

# Social icons
show_social_icons: false
github_username:
stackoverflow_id:
twitter_username:
google_plus_id:
linkedin_username:
angellist_username:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: false
share_text: 'Share'

# Change to 'true' to enable individual icons
share_facebook: false
share_twitter: false
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false

# Build settings
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     3
paginate_path: "page:num"
sass:
  compressed: true
